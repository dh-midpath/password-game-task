<div class="p-fluid">
  <label for="password">Please chose a password</label>
  <input id="password" type="text" pInputText [formControl]="password"/>
</div>


<section class="pc__error-message">
  <section *ngFor="let result of results">
    <p-message
      [severity]="result.valid ? 'success': 'error'"
      [text]="result.rule.errorMessage"
    ></p-message>
  </section>
</section>

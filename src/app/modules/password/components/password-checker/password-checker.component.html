<div class="p-fluid p-formgroup-inline">
  <label for="password">Password</label>
  <input id="password" type="text" pInputText [formControl]="password" />
</div>

<ul>
  <li *ngFor="let result of results">
    <i class="pi" [ngClass]="result.valid ? 'pi-check text-green-500' : 'pi-times text-red-500'"></i>
    {{ result.rule.description }}
  </li>
</ul>
